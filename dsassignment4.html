<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Discussion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary: #6c63ff;
            --secondary: #4a45b1;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
            --text-light: #a0a0a0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            color: var(--text);
            line-height: 1.4;
            flex: 1;
        }

        .view-button {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            text-align: center;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: auto;
        }

        .view-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        .view-button i {
            margin-left: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
                margin-top: 1.5rem;
            }

            .back-button {
                position: relative;
                display: inline-block;
                margin-bottom: 1rem;
                left: 0;
                transform: none;
            }

            .video-grid {
                grid-template-columns: 1fr;
                max-width: 500px;
                margin: 2rem auto 0;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .coming-soon {
            background: linear-gradient(145deg, #1e1e1e, #252525);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 8px 8px 16px #0d0d0d, -8px -8px 16px #2f2f2f;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: linear-gradient(45deg, var(--primary), var(--secondary), #ff6b6b);
            animation: borderAnimation 8s linear infinite;
            background-size: 300% 300%;
        }

        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .coming-soon i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), #ff6b6b, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .coming-soon h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .coming-soon p {
            margin-bottom: 1rem;
        }

        .prep-button {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 500;
            text-align: center;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .prep-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        .prep-button i {
            margin-right: 6px;
            font-size: 0.9em;
        }

        .top-button-container {
            margin-bottom: 2rem;
            text-align: left;
        }

        .assignments-button {
            display: inline-flex;
            align-items: center;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 500;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .assignments-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        .assignments-button i {
            margin-right: 8px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-button-container">
            <a href="assignments.html" class="assignments-button">
                <i class="fas fa-arrow-left"></i> Go to Assignments
            </a>
        </div>
        <section class="coming-soon">
            <i class="fas fa-book"></i>
            <h2>Coming Soon</h2>
            <p>Online Quiz discussion and detailed solutions will be uploaded soon.</p>
            <p>Comprehensive explanations covering all exam topics and practice problems.</p>
            <button class="prep-button">
                <i class="far fa-clock"></i>
                In Preparation
            </button>
        </section>
    </div>

    <script>
        // Sample YouTube video data
        const videos = [
            {
                id: 'QuIiLbdG6QnA1cKk', // YouTube video ID
                title: 'Test 1 - Problem 1: Data Structures Overview'
            },
            {
                id: '9bZkp7q19f0', // YouTube video ID
                title: 'Test 1 - Problem 2: Algorithm Analysis'
            },
            {
                id: 'JGwWNGJdvx8', // YouTube video ID
                title: 'Test 1 - Problem 3: Recursion Techniques'
            },
            {
                id: 'JGwWNGJdvx8', // YouTube video ID
                title: 'Test 1 - Problem 4: Dynamic Programming'
            }
        ];

        // Function to generate video cards
        function generateVideoCards() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = ''; // Clear loading spinner

            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                videoCard.innerHTML = `
                    <div class="thumbnail">
                        <img 
                            src="https://img.youtube.com/vi/${video.id}/maxresdefault.jpg" 
                            alt="${video.title}"
                            onerror="this.src='https://img.youtube.com/vi/${video.id}/hqdefault.jpg'"
                        >
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <a 
                            href="https://www.youtube.com/watch?v=${video.id}" 
                            target="_blank" 
                            class="view-button"
                        >
                            Watch Now <i class="fas fa-play"></i>
                        </a>
                    </div>
                `;
                
                videoGrid.appendChild(videoCard);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Small delay to show loading state (for demo purposes)
            setTimeout(generateVideoCards, 800);
        });
    </script>
</body>
</html>
